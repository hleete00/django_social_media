{% extends 'group/group_base.html' %}

{% block group_content %}
<h4>Create a new group!</h4>

<form action="{% url 'group:create-group' %}" method="post" id="groupForm">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>

{% endblock group_content %}
